  - items:
    - title: Power BI REST-ohjelmointirajapinnat
      summary: Power BI:n REST-ohjelmointirajapinnat tarjoavat palvelun päätepisteitä upottamiseen, hallintaan ja käyttäjäresursseihin.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Azure Resource Manager REST -ohjelmointirajapinta
      summary: Ohjelmointirajapinta, joka tarjoaa RESTful-verkkopalvelujoukon, jonka avulla voit luoda, noutaa, päivittää ja poistaa Power BI:n erillisiä kapasiteetteja.
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: Power Platform -dokumentaatio
      summary: Lue, miten Power BI, Power Apps, Power Automate ja Power Virtual Agents toimivat yhdessä tukien toisiaan.
      url: https://docs.microsoft.com/power-platform/
    - title: Power BI -kehittäjäkeskus
      summary: Rakenna Power BI:llä.
      url: https://powerbi.microsoft.com/developers/
    - title: Power BI -visualisointien mallit
      summary: Power BI -mallien ja niiden koodikirjastojen kokoelma.
      url: https://microsoft.github.io/PowerBI-visuals/samples/
    - title: Power BI -kirjastot
      summary: Power BI -kirjastot (NuGet-kohteet).
      url: https://www.nuget.org/profiles/powerbi
