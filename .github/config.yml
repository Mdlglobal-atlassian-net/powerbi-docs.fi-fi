Kiitos, että osallistut lokalisoidun sisältömme tuottamiseen! 
Kaikkien sisältöämme koskevien osuuksien on noudatettava seuraavia ohjeita:
1. [Microsoft Language Style Guide](https://www.microsoft.com/Language/StyleGuides), joka kuvaa, miten tekstistä tehdään sujuvaa, kun se käännetään englannista eri kielelle.
2. [Microsoft Language Portal](https://www.microsoft.com/language) sisältää tekniikkaan liittyviä englanninkielisiä **termejä** ja niiden käännöksiä, joita käytetään eri Microsoft-tuotteissa.
Liity yhä kasvavaan lokalisointiyhteisöömme ja lue lisää Community Localization Program -ohjelmasta ja muista tavoista, joilla voit osallistua ohjelmaamme, vierailemalla [Community Localization Wiki](https://github.com/Microsoft/Localization/wiki) -sivulla. Tällä sivulla kerromme myös pull-pyyntöjen hyväksymisprosessista ja jaamme vinkkejä <pull-pyyntöjen hallintaan>.
Osallistumalla parannat sijoitustasi [Contributors’ Leaderboard](https://microsoftl10n.github.io/) -tulostaulussa , sillä saat pisteitä <lokalisointiin> osallistumisesta!

